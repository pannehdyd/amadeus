<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#">Remplir la grille</a>
        <a href="#">Test d'apprentissage</a>
        <a href="#">Formation</a>
    </div>
    <div class="content">
        <h1>Welcome, {{ user.username }}!</h1>
        <p>Select an option from the menu to get started.</p>
    </div>
</body>
</html>
